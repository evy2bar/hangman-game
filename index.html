<!DOCTYPE html>

<html class="no-js">
     <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Hangman</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="images/hangman_favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <div id="webapp-name">
                <h1>HANGMAN</h1>
            </div>    
        </header>
        <div class="container">
            <div id="guesses">
                Guesses: <span id="misses-count">0</span>/6
            </div>
            <div id="current-word">
               
            </div>
            <div class="keyboard-container">
                <!-- Element should not be showing unless winned game -->
                <div class="kudos-shade">
                        <p>KUDOS!! YOU WON!!</p>
                    </div>
                    <!-- End element -->
                <!-- Element should not be showing unless losted game -->
                <div class="game-over-shade">
                    <p>GAME OVER</p>
                </div>
                <!-- End element -->
            </div>
            <!-- Button should not be showing unless winned game -->
            <!-- <div class="reset-btn-container">
                    <button id="reset-btn">New Game</button>
                </div> -->
                <!-- End button -->
            <!-- Button should not be showing unless losted game -->
            <div class="reset-btn-container">
                <button id="reset-btn">Start Over</button>
            </div>
            <!-- End button -->
        </div>
        <script src="" async defer></script>
        <footer>
            <div id="disclaimer">
                Powered by: Evelyn Barrios
            </div>
        </footer>
    </body>
    <script src="scripts.js"></script>
</html>
